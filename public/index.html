<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/images/svg/Logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/images/svg/Logo.svg" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link rel="stylesheet" href="%PUBLIC_URL%/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="%PUBLIC_URL%/css/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/select2/select2.min.css" />
    <link rel="stylesheet" href="%PUBLIC_URL%/css/magnific-popup-css/magnific-popup.css" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <!-- Tell the browser it's a PWA -->
    <meta name="mobile-web-app-capable" content="yes">
    <!-- Tell iOS it's a PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Make sure theme-color is defined -->
    <meta name="theme-color" content="#536878">
    <title>Portfolio</title>
  </head>

  <body data-spy="scroll" data-target=".top-nav" data-offset="120">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Filler HTML as our app starts up -->
    <div id="root">
      <div class="App">
      <div class="App-header">
        <h2>Home</h2>
      </div>
      <p class="App-intro">
        Loading site...
      </p>
    </div>
  </body>

  <script src="%PUBLIC_URL%/js/jquery/jquery.js"></script>
  <script src="%PUBLIC_URL%/js/bootstrap/bootstrap.min.js"></script>
  <script src="%PUBLIC_URL%/js/dropdown.js"></script>
  <script src="%PUBLIC_URL%/js/validate.js"></script>
  <script src="%PUBLIC_URL%/js/wow/wow.min.js"></script>
  <script src="%PUBLIC_URL%/js/select2/select2.min.js"></script>
  <script src="%PUBLIC_URL%/js/easing/jquery.easing.1.3.js"></script>
  <script src="%PUBLIC_URL%/js/magnific-popup-js/jquery.magnific-popup.min.js"></script>
  <script src="%PUBLIC_URL%/js/main.js"></script>
  <!-- <script src="%PUBLIC_URL%/js/serviceWorker.js"></script> -->

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js',{scope:'/'}).then(function(registration) {
          // Registration was successful
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function(err) {
          // registration failed :(
          console.log('ServiceWorker registration failed: ', err);
        }).catch(function(err) {
          console.log(err)
        });
      });
    } else {
      console.log('service worker is not supported');
    }
  </script>
  
</html>
